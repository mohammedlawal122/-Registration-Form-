<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>A single responsive webpage</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="myscript.js" defer></script>
</head>

<body>

  <div class="container">
    <div class="content content--left">
      <h1 class="title">Learn to code by watching others</h1>
      <p class="text">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>
    <div class="content">
      <p class="form-head outer-shadow"><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
      <div>
        <form class="form">
          <div>
            <input type="text" name="name" id="name" placeholder="First Name">
            <p class="error"></p>
          </div>
          <div>
            <input type="text" name="lname" id="lname" placeholder="Last Name">
            <p class="error"></p>
          </div>
          <div>
            <input type="text" name="email" id="email" placeholder="email@example.com">
            <p class="error"></p>
          </div>
          <div>
            <input type="password" name="pass" id="pass" placeholder="Password">
            <p class="error"></p>
          </div>
          <input type="submit" value="Claim your free trial" class="btn inner-shadow">
          <div class="terms">By clicking the button, you are agreeing to our <span>Terms and Services</span></div>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
    </p>
  </footer>

</body>

</html>
